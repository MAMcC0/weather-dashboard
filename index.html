<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="pb-3 pt-4">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <div class="content d-flex flex-row flex-nowrap align-items-baseline justify-content-start">
        <aside>
            <h2 class="pl-3">Search for a City</h2>
            <input class="ml-3" type="text" name="search-weather" id="weather-search" placeholder="ex. San Diego">
            <button class="button">Search</button>
            <hr class="ml-3">
        </aside>
        <div class="container-fluid d-flex flex-column align-items-baseline justify-content-start">
            <div class=" w-auto mr-4 pr-5 mw-100 border rounded">
                <section class="container ">
                    <h3 id="city-name"></h3>
                    <p class="py-4"><span id="date"></span></p>
                    <p class="py-3">Temp: <span id="temp"></span></p>
                    <p class="py-3">Wind: <span id="wind"></span></p>
                    <p class="py-3">Humidity: <span id="humidity"></span></p>
                    <p class="py-3" id="uv-index"></p>
                </section>
            </div>
            <div class="row flex-nowrap">
                <section class="col-sm-9 col-md-10">
                    <h3>Five Day Forecast</h3>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </section>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/logic.js"></script>
</html>
