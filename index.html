<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="pb-3 pt-4">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <div class="content d-flex flex-row flex-nowrap align-items-baseline justify-content-start">
        <aside>
            <h2 class="pl-3">Search for a City</h2>
           
            <input class="pl-3 ml-3" type="text" name="search-weather" id="weather-search" placeholder="ex. San Diego">
            <button class="button ml-3 mt-2" id="search-btn">Search</button>
       
            <hr class="ml-3">
        </aside>
        <div class="container-fluid d-flex flex-column align-items-baseline justify-content-start">
            
                <section class="container border" id="current-day">
                    <h3 id="city-name"><span id="date"></span></h3>
                    <p class="py-2">Temp: <span id="temp"></span></p>
                    <p class="py-2">Wind: <span id="wind"></span></p>
                    <p class="py-2">Humidity: <span id="humidity"></span></p>
                    <p class="py-2" id="uv-index">UV Index:<span id="uv-show" class="p-1"></span></p>
                </section>
            
           
                <section class="mt-3 w-100" id="five-day">
                    <h3 class="text-center" id="five-title">Five Day Forecast</h3>
                    <div id="card-hold" class="card-deck">
                       
                    </div>
                
                </section>
            
        </div>
    </div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   
<script src="./assets/logic.js"></script>
</html>
